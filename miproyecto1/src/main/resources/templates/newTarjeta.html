<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<div class="w3-panel w3-padding-32">
		<h3>Spring Boot Tarjeta Example</h3>
		<p>create new tarjeta</p>
		<form action="addTarjeta">
			<p>
			
			
		
				<td th:text="${tarjeta.numero}"></td>
				<td th:text="${tarjeta.fechaDecaducidad}"></td>
				<td th:text="${tarjeta.banco}"></td>
				<td th:text="${tarjeta.debitoOcredito}"></td>
				<td th:text="${tarjeta.CVV}"></td>
				<td th:text="${tarjeta.masterOvisa}"></td>
			
			
			
			
			
				<label class="w3-text-gray"><b>numero</b></label> <input
					class="w3-input w3-border w3-light-grey" name="numero" placeholder="jhon" type="text" required>
			</p>
			<p>
				<label class="w3-text-gray"><b>fechaDecaducidad</b></label> <input
					class="w3-input w3-border w3-light-grey" name="fechaDecaducidad" placeholder="1234" type="text">
			</p>

			<p>
				<label class="w3-text-gray"><b>banco</b></label> <input
					class="w3-input w3-border w3-light-grey" name="banco" placeholder="1234" type="text"  >
			</p>

			<p>
				<label class="w3-text-gray"><b>debitoOcredito</b></label> <input
					class="w3-input w3-border w3-light-grey" name="debitoOcredito" placeholder="1234" type="text" required>
			</p>

			<p>
				<label class="w3-text-gray"><b>CVV</b></label> <input
					class="w3-input w3-border w3-light-grey" name="CVV" placeholder="1234" type="text">
			</p>
			
			<p>
				<label class="w3-text-gray"><b>Master O Visa</b></label> <input
					class="w3-input w3-border w3-light-grey" name="masterOvisa"  placeholder="1234" type="text">
			</p>

			<p>
				<button class="w3-btn w3-black">create tarjeta</button>
			</p>
		</form>

	</div>

</body>
</html>
